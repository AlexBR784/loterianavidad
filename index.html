<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body
    class="d-flex align-items-center justify-content-center py-4 bg-body-tertiary h-100"
  >
    <main class="w-100 m-auto">
      <div
        class="d-flex justify-content-center align-items-center mt-5 mb-5 flex-column"
      >
        <h1>Comprobar Loteria</h1>
        <div class="d-flex w-100 justify-content-center align-items-center">
          <input
            class="form-control w-50"
            id="numero"
            type="text"
            maxlength="5"
            placeholder="NÃºmero"
          />
          <button
            class="btn btn-primary d-inline-flex align-items-center"
            onclick="search()"
            id="buscarBtn"
          >
            Buscar
            <span
              id="spinner"
              style="display: none"
              class="spinner-border spinner-border-sm me-2"
              role="status"
              aria-hidden="true"
            ></span>
          </button>
        </div>
        <p
          class="mt-3 w-50 medium-text center"
          id="resultado"
          style="display: hidden"
        ></p>
      </div>
      <div id="cards" class="w-50 mx-auto align-self-center"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
